<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <main>
      <header>
        <h1>Tic-Tac-Toe</h1>
      </header>

      <section id="name-form">
        <p>Enter your Names:</p>
        <input type="text" placeholder="P1 Name" maxlength="18">
        <input type="text" placeholder="P2 Name" maxlength="18">
        <button>Battle!</button>
      </section>

      <p>
        <span class="current-player">P1</span>'s turn!
      </p>

      <section id="game">
        <div class="score">
          <p>
            <span class="player-1-name">P1</span>'s Score
          </p>
          <p class="player-1-score">0</p>
        </div>
        <table>
          <tr>
            <td><span>o</span></td>
            <td><span>x</span></td>
            <td><span>x</span></td>
          </tr>
          <tr>
            <td><span>x</span></td>
            <td><span>o</span></td>
            <td><span>x</span></td>
          </tr>
          <tr>
            <td><span>x</span></td>
            <td><span>x</span></td>
            <td><span>o</span></td>
          </tr>
        </table>
        <div class="score">
          <p>
            <span class="player-2-name">P2</span>'s Score
          </p>
          <p class="player-2-score">0</p>
        </div>
      </section>

      <section>
        <button>Rematch</button>
        <button>New Game!</button>
      </section>
    </main>
    <script src="assets/js/tic-tac-toe.js"></script>
  </body>
</html>
