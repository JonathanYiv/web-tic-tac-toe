<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic-Tac-Toe</title>

    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <h1>Tic-Tac-Toe</h1>
    </header>

    <section class="name-form">
      <p>Enter your Names:</p>
      <input type="text" placeholder="P1 Name" maxlength="18" id="p1-name-input">
      <input type="text" placeholder="P2 Name" maxlength="18" id="p2-name-input">
      <button id="start">Battle!</button>
    </section>

    <main class="invisible">
      <p>
        <span class="current-player">P1</span><span class="turn-track">'s turn!</span>
      </p>

      <section class="gameboard">
        <div class="score">
          <p>
            <span class="p1-name">P1</span>'s Score
          </p>
          <p class="p1-score">0</p>
        </div>
        <table>
          <tr>
            <td class="cell" data-position="0">
              <span></span>
            </td>
            <td class="cell" data-position="1">
              <span></span>
            </td>
            <td class="cell" data-position="2">
              <span></span>
            </td>
          </tr>
          <tr>
            <td class="cell" data-position="3">
              <span></span>
            </td>
            <td class="cell" data-position="4">
              <span></span>
            </td>
            <td class="cell" data-position="5">
              <span></span>
            </td>
          </tr>
          <tr>
            <td class="cell" data-position="6">
              <span></span>
            </td>
            <td class="cell" data-position="7">
              <span></span>
            </td>
            <td class="cell" data-position="8">
              <span></span>
            </td>
          </tr>
        </table>
        <div class="score">
          <p>
            <span class="p2-name">P2</span>'s Score
          </p>
          <p class="p2-score">0</p>
        </div>
      </section>

      <section class="game-buttons">
        <button id="rematch">Rematch!</button>
        <button id="restart">New Game!</button>
      </section>
    </main>

    <script src="assets/js/tic-tac-toe.js"></script>
  </body>
</html>
